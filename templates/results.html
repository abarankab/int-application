<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Даты и логины</title>

    {% include "bootstrap.html" %}

    <link rel="shortcut icon" type="image/png" href="/static/crow.svg"/>
</head>
<body>

<script src="/static/set_left_main.js"></script>
<script src="/static/hr-animation.js"></script>

{% include "navbar.html" %}
{% include "navbar_results.html" %}

<ul class="list-group ul-custom">
{% for olymp in olymp_data %}
    <li class="list-group-item li-custom">
        <ul class="small-ul">
        <li class="small-li">
            <b>
                {{ olymp.subject }}
            </b>
        </li>

        <li class="small-li small-li-date">
            {{ olymp.date }}
        </li>

        <li class="small-li small-li-login">
            {{ olymp.login }}
        </li>
        </ul>
    </li>
{% endfor %}
</ul>

</body>
</html>
