<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% include "bootstrap.html" %}

    <script src="/static/set_left.js"></script>

    <title>Результаты участника</title>
</head>
<body>

{% include "navbar.html" %}
{% include "navbar_results.html" %}

<ul class="list-group ul-custom">
{% for result in results %}

    {% if result.highlighted %}
        <li class="list-group-item li-custom li-success">
    {% else %}
        <li class="list-group-item li-custom">
    {% endif %}

    {{ result.name }}

    <span style="position: absolute; right:  6%">
        {{ result.score }}
    </span>

    </li>
{% endfor %}
</ul>

{% if grade != '10' %}

{% endif %}


</body>
</html>
